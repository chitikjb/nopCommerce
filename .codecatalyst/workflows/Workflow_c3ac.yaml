Name: Workflow_c3ac
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - develop

# Required - Define action configurations.
Actions:
  Build_88:
    Identifier: aws/build@v1.0.0
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: rpt
    Configuration:
      Steps:
        - Run: wget https://dot.net/v1/dotnet-install.sh -O dotnet-install.sh --version latest
        - Run: ./dotnet-install.sh --channel 7.0
        - Run: dotnet --info
        - Run: dotnet build
    Compute:
      Type: EC2
